---
- hosts: localhost
  gather_facts: false
  vars:
    local_path: "/tmp/repository_clone"

  tasks:

    - name: 3.4 Clonar el repositorio a testear
      ansible.builtin.git:
        # La URL de clonaci√≥n debe usar el nuevo PAT
        repo: "{{awx_webhook_payload.repository.clone_url| replace('https://','https://'+git_token+'@')}}"
        dest: "{{ local_path }}"
        version: "{{ awx_webhook_payload.ref }}"
        clone: yes
        update: yes

    - name: AnsibleLint
      ansible.builtin.shell: env -i /usr/bin/ansible-lint --nocolor
      args:
        chdir: "{{ local_path }}/"
      register: ansiblelint_result
      ignore_errors: true

    - name: Resultado ejecucion AnsibleLint
      debug:
        msg: "{{ansiblelint_result}}"

    - name: Send Vars OutPut
      ansible.builtin.set_stats:
        data: 
          ansiblelint_execution: "{{ansiblelint_result}}"
