# vars/gpg_vars.yml
gpg_key_config: |
  Key-Type: RSA
  Key-Length: 4096
  Subkey-Type: RSA
  Subkey-Length: 4096
  Name-Real: Ansible Signer Key
  Name-Comment: Key for signing Ansible projects
  Name-Email: signer@example.com
  Expire-Date: 0
  Passphrase: **{{ gpg_passphrase }}**
  %pubring pubring.kbx
  %secring secring.gpg
  %commit
  # Este archivo contiene la informaci칩n de configuraci칩n (el "valor") para la generaci칩n.

gpg_passphrase: "MiSuperPassphraseSecreta123" # Usa una contrase침a fuerte o Vault

gpg_key_email: "signer@example.com"
